<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AFMSS - Register</title>

    <!-- Load style sheets -->
    <link
      rel="stylesheet"

  <body id="register">
    <!--PLACEHOLDERS-->
    <img src="roel-dierckens-LzGjfk1SeDw-unsplash.jpg" alt="" id="img1">
    <form action="welcome.html">
      <table class="register">
        <tr class="register1">
          <td><label for="usrname">Username:</label></td>
          <td><input type="text" id="usrname" value="" required></td>

        <tr class="register1">
          <td><label for="email">Email:</label></td>

        </tr>
        <tr class="register1">
          <td><label for="npwd">Password:</label></td>
          <td><input type="password" id="npwd" required></td>
        </tr>
        <tr class="register1">
          <td><label for="pwd">Confirm Password:</label></td>
          <td><input type="password" id="pwd"></td>
        </tr>
        <tr class="register1">
          <td><button id="rbtn1">Register</button></td>
        </tr>
        <tr>
          <td id="rbtn2" style="padding-left: 5px; font-size: small;">Already have an account?<a href="login.html"> Sign In</a></td>
        </tr>
      </table>
      <script>
        document.getElementById("usrname").addEventListener("change",function(){
          username=document.getElementById("usrname").value;
          localStorage.setItem("username",username);
        });
      </script>
    </form>
